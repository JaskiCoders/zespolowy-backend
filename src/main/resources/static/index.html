<html>
<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript">
        function WebSocketTest() {

            if ("WebSocket" in window) {
                alert("WebSocket is supported by your Browser!");

                // Let us open a web socket
                // var ws = new WebSocket("ws://localhost:8088/counter");
                var ws = new WebSocket("ws://localhost:8088/counter");

                ws.onopen = function () {

                    // Web Socket is connected, send data using send()
                    ws.send("Message to send");
                    alert("Message is sent...");
                };

                ws.onmessage = function (evt) {
                    var received_msg = evt.data;
                    console.log(received_msg);
                    document.getElementById("img").src = "data:image/jpg;base64," + JSON.parse(received_msg).value;
                };

                ws.onclose = function () {

                    // websocket is closed.
                    alert("Connection is closed...");
                };
            } else {

                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        }
    </script>
</head>

<body>
<div class="container py-5 text-center" id="sse">
    <a class="start-button bg-info" href="javascript:WebSocketTest()">Run WebSocket</a>
</div>
