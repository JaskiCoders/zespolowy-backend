<!DOCTYPE HTML>

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript">

        function WebSocketTest() {
            if ("WebSocket" in window) {
                document.getElementById("alert").innerText = "WebSocket is supported by your Browser!";
                // Let us open a web socket
                // var ws = new WebSocket("ws://localhost:8088/counter");
                var ws = new WebSocket("ws://localhost:8088/frame");

                ws.onopen = function () {

                    // Web Socket is connected, send data using send()
                    ws.send("Message to send");

                    document.getElementById("alert").innerText = "Message is sent...";
                };

                ws.onmessage = function (evt) {
                    var received_msg = evt.data;
                    document.getElementById("img").src = "data:image/jpg;base64," + JSON.parse(received_msg).value;
                };

                ws.onclose = function () {
                    // websocket is closed.
                    document.getElementById("alert").innerText = "Connection is closed...";
                };
            } else {
                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        }
    </script>
</head>

<body>
<div class="slidecontainer">
    <input  id="threshold" type="range" min="0" max="1000" value="500" class="slider">
</div>
<div class="container py-5 text-center" id="sse">

    <div id="alert" class="alert alert-primary" role="alert"></div>

    <a class="start-button bg-info" href="javascript:WebSocketTest()">Run WebSocket</a>
    <button id="update" class="btn btn-warning" href="javascript:UpdateBgModel()">Update background model</button>

    <img id="img" src=""/>
</div>
<script type="text/javascript">
    var slider = document.getElementById("threshold");
    var updateButton = document.getElementById("update");
    console.log(slider)
    slider.onmouseup = function() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", 'http://localhost:8088/setThreshold/'+slider.value, false );
        console.log('Seting threshold to : '+slider.value)
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    updateButton.onclick = function () {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", 'http://localhost:8088/updateBgModel/', false );
        console.log('Bg model updated')
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }


</script>
</body>
</html>
